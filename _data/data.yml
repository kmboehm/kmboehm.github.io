career-profile:
    title: Bio 
    summary: |
      Kevin Boehm is a postdoc and resident at Memorial Sloan Kettering Cancer Center, where he is completing the [Radiation Oncology Residency](https://www.mskcc.org/departments/radiation-oncology/residency/residents-fellows). His primary research mentor is [Niki Schultz](https://componcmsk.org/personnel/nikolaus-schultz/) in Computational Oncology. He is the scientific lead for the Pathology Data Mining team as part of the Cancer Data Science Initiative.

      He received his MD and PhD from the [Weill Cornell/Rockefeller/Sloan Kettering Tri-Institutional MD-PhD Program](https://mdphd.weill.cornell.edu/), where he completed his dissertation research in [Computational Oncology](https://componcmsk.org/) with [Sohrab Shah](https://www.mskcc.org/research-areas/labs/sohrab-shah) via the [MSK-MIND](https://componcmsk.org/msk-mind/) Programmatic Initiative.

      His goal is to advance our understanding and management of cancer by using machine learning to [harness data generated during clinical care](https://www.nature.com/articles/s41568-021-00408-3). 
