       tagline: "OncoFusion extracts features from histopathologic whole-slide images, contrast-enhanced computed tomography, targeted sequencing panels, and clinical covariates and subsequently integrates them using a late-fusion machine learning model to stratify patients by overall survival. Repository to accompany Multimodal data integration using machine learning improves risk stratification of high-grade serous ovarian cancer (in press)."
     - title: ForestMHC
